<div class="wrapper">
  <div class="row">
    <div class="col-xs-6">
      <pre>
      <code>
<ng-container *ngFor="let toc of tocs">{{toc.key}}...{{toc.value}}
</ng-container>
      </code>
    </pre>
    </div>
    <div class="col-xs-6">
      <h4>Last TOC</h4>
      <strong>Key: </strong> {{latest?.key}}
      <br>
      <strong>Value:</strong> {{latest?.value}}
    </div>
  </div>
</div>
